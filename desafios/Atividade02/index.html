<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.freepik.com/psd-premium/icone-3d-bacana-elementos-retro-dos-anos-80-e-90_373791-2654.jpg" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <br><P>Em HTML 5, podemos inserir os elemntos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</P>
    <ul type="square">
        <li>
            <abbr title="Use a tag <p>">Parágrafos</abbr>
        </li>
        <li>
            <abbr title="use a tag <h1> ou h até 6">Títulos</abbr>
        </li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li>
            <abbr title="Use a tag <abbr>">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a tag<code>">Códigos-fonte</abbr>
        </li>
        <li>
            <abbr title="Use a tag <ol>">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="Use a tag<ul>">Listas com demarcadrores</abbr>
        </li>

    </ul>
</body>
</html>
