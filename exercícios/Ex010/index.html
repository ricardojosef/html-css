<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Aula de Links externos</h1> <!-- Essa aula é importante para indexação e ser encontrado-->
    <p>Você pode acessar o meu <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">repositório publico no github</a></p> <!-- esses parâmetros target e rel fazem com que o site seja aberto em outra aba, o que é ótimo quando for um outro site-->
    <p>você também pode acessar meu <a href="https://youtube.com/cursoemvideo/"> canal no youtube</a></p>
    <!--tag "a" para colocar links-->
    <h2>Usando links internos</h2>
    <p>Esta é a primeira página do site. Se você qusier, pode acessar também a minha <a href="pag02.html" rel="next"> outra página</a></p><!-- para páginas que estão no meu servidor. APERTE Ctrl + espaço para ver as páginas disponíveis, dentro das aspas. Coloque a tag rel next ou prev(preview) para informar a hierarquia do site--> 

    <h1>Links para dowload</h1>
    <ul>
        <li>
            <a href="Livro/CONTROLE_CURRICULAR_RICARDO_JOSE_CATARINO_FILHO.pdf (1).PDF" download="CONTROLE_CURRICULAR_RICARDO_JOSE_CATARINO_FILHO" type="application.pdf" > Baixar o livro em pdf</a>

            
        </li>
    </ul>
</body>
</html>
