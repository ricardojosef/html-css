<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping tags</title>
    <style>
        div#circulo{
            height: 100px;
            width: 100px;
            background-color: black;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <Header>Essa é a div do topo do site</Header>
    <main>
        Essa é a div com o texto principal do site
    </main>
    <footer>Essa é a div com o rodpé do site
        <div id="circulo"></div>
    </footer>

</body>
</html>
