<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* no CSS, o * significa configuração global*/
            height:100%;
        }
        body{
            background-image: linear-gradient(180deg,white,blue,yellow);
            background-attachment: fixed;
            /* pode ser radial gradient também, e inves de grau(deg), colocar "to left, to right,to bottom"*/
        }
    </style>
</head>
<body>
    <h1>Testando gradiante</h1>
</body>
</html>
